<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/4dc0b0ef48.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css / js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Thinkgood</title>
  </head>
  <body>
    <div id="app_container">
      <header>
        <div class="banner">
          <span>뉴스레터</span>를 신청하고 최신 정보를 받아보세요!
        </div>
        <div>
          <nav class="navigation_heading">
            <div class="navigation">
              <div class="logo">
                <img src="./img/logo.png" alt="logo" />
              </div>
              <div class="gnb">
                <ul>
                  <li>공모전</li>
                  <li>대외활동</li>
                  <li>교육/강연</li>
                  <li>씽굿LAB</li>
                  <li>커뮤니티</li>
                  <li><i class="fa-solid fa-magnifying-glass"></i></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="lnb_heading_back">
          <div class="lnb_banner">
            <div class="rolling_area">
              <i class="fa-solid fa-comments"></i>
              <div class="rolling">
                <div class="name">
                  <ul>
                    <li class="current">배연진</li>
                    <li class="next">문은선</li>
                    <li>이진영</li>
                    <li>장성현</li>
                    <li class="prev">최석준</li>
                  </ul>
                </div>
                <div class="comment">
                  <ul>
                    <li class="current">잘 부탁드립니다.</li>
                    <li class="next">화이팅입니다!</li>
                    <li>안녕하세요. 이진영입니다.</li>
                    <li>좋은 하루 되세요.</li>
                    <li class="prev">하루하루 기운차게 시작합시다!</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="lnb">
              <ul>
                <li class="redbold">공고등록</li>
                <li>로그인</li>
                <li>회원가입</li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
